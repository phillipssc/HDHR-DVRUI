<div id='<!-- dvr_recordings_id -->' class='recording_entry'>
	<img src='<!-- dvr_recordings_image -->' class='series_img' onClick="openRecordingsPage('<!-- dvr_series_id -->');"/>
	<span class='recordings_info'><h4><!-- dvr_recordings_title --></h4></span>
	<p><!-- dvr_recordings_episode --> : <!-- dvr_recordings_show --></p>
	<p>Channel: <!-- dvr_recordings_chnumber --> | <!-- dvr_recordings_chname --> | <!-- dvr_recordings_chaffiliate --></p>
	<p><!-- dvr_recordings_synopsis --></p>
	<p>
		Original Broadcast On: <!-- dvr_recordings_originaldate --><br/>
		Aired At: <!-- dvr_recordings_start --><br/>
		Recording Started: <!-- dvr_recordings_recstart --><br/>
	</p>
	<form id="rec<!-- dvr_recordings_id -->">
		<input type="hidden" name="id" value="<!-- dvr_recordings_id -->">
		<input type="hidden" name="series_id" value="<!-- dvr_series_id -->">
		<input type="hidden" name="title" value="<!-- dvr_recordings_title -->">
		<input type="hidden" name="channels" value="<!-- dvr_recordings_chnumber -->">
		<input type="hidden" name="cname" value="<!-- dvr_recordings_chname -->">
		<input type="hidden" name="datetime" value="<!-- dvr_recordings_datetime -->">
		<input type="hidden" name="airdate" value="<!-- dvr_recordings_originaldate -->">
		<input type="hidden" name="episode" value="<!-- dvr_recordings_episode -->">
		<input type="hidden" name="show_title" value="<!-- dvr_recordings_show -->">
		<input type="hidden" name="category" value="<!-- dvr_recordings_category -->">
		<input type="hidden" name="handler" value="recordings">

		<p class="actions">
			<a href="<!-- dvr_recordings_play -->" class="play">Play</a>
			<a onClick="RecordingDeleteReveal(event,'<!-- dvr_recordings_id -->',false);" class="delete">Delete</a>
			<a onClick="RecordingDeleteReveal(event,'<!-- dvr_recordings_id -->',true);" class="delete">ReRecord</a>
			<!-- postprocess - force archive -->
			<a title="<!-- dvr_recordings_title -->" class="archive" id="button_rec<!-- dvr_recordings_id -->')" onclick="openNewCreateRuleForm('rec<!-- dvr_recordings_id -->')">Archive</a>
		</p>
	</form>
</div>
